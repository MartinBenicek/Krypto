<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kryptologie 5</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@500&display=swap" rel="stylesheet">
    <script src="https://peterolson.github.io/BigInteger.js/BigInteger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha3/0.9.2/sha3.min.js"></script>
</head>
<body>
    <div id="header">
        <h1>DSA šifra</h1>
        <h3>Martin Beníček</h3>
    </div>
    <div id="main">
        <div id="table">
            <h3 class="bold center">Vygenerování klíčů</h3>
            <div id="number-part">
                <div style="display: flex; justify-content: space-evenly;">
                    <div class="output-gen">
                        <p>n:</p>
                        <input type="number" class="key-gen" id="n-key">
                    </div>
                    <div class="output-gen">
                        <p>e:</p>
                        <input type="number" class="key-gen" id="e-key">
                    </div>
                    <div class="output-gen">
                        <p>d:</p>
                        <input type="number" class="key-gen" id="d-key">
                    </div>
                </div>
                <div class="output-gen style-button margin-top">
                    <button id="generate-key" onclick="generateKeys()">Generovat</button>
                </div>
            </div>
            <div id="file-part">
                <input type="file" id="fileInput">
                <label for="fileInput" class="choose-file-style">Zvolit soubor</label>
                <button id="signature" onclick="zipCreate()">Podepsat</button>
                <input type="file" id="choose-signature" onclick="loadFiles()" multiple>
                <label for="choose-signature" class="choose-file-style">Nahrát</label>
                <button id="verify" onclick="verify()">Ověřit</button>
            </div>
            <div id="file-part-info">
                <p>Zvolený soubor je: <span id="file-name-display"></span></p>
                <p>Koncovka je: <span id="file-type-display"></span></p>
            </div>
            <input type="text" id="e">
            <input type="text" id="d">
            <input type="text" id="ziphold">
            <div id="images">
                <img id="approved" src="/krypto//5 - Dsa šifra/1000_F_92411934_BLqHbonJzcKY5kKDlNIlJ29Vdo0w7Nj8.jpg">
                <img id="denied" src="/krypto//5 - Dsa šifra/denied-stamp-vector-16662472.jpg">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
